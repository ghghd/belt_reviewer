<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="{% static './books/books.css' %}" media="screen" title="no title"  charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div id="header">
            <a href="{% url 'books:books' %}">Home</a>
            <a href="{% url 'users:logout' %}">Logout</a>
        </div>
        <h3>Add a New Book Title and a Review:</h3>
        <form action="{% url 'books:addprocess' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Title">Book Title:</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <h4>Author:</h4>
                    <label for="author">Select Author from list:</label>
                    <select class="form-control" name="author">
                        <option value="">Choose From List</option>
                    {% for list in lists %}
                        <option value ="">{{ list.author}}</option>
                    {%endfor%}
                    </select>
                    <h4>Add New Author</h4>
                    <input type="text" class="form-control" name="author">
                </div>   
                <div class="form-group">
                    <label for="comment">Review:</label>
                    <textarea class="form-control" rows="5" name="review"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                 
                        <select name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select> star(s)
                </div>
                    <button type="submit" class="btn btn-default">Add Book and Review</button>
              
        </form>
        
    </body>
</html>
